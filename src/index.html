<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <title>First project</title>
  <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
  <!-- <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script> -->
  <script src="./js/main.js" defer></script>
  <link rel="stylesheet" href="./main.scss">
</head>

<body>
  <!-- Slider main container -->
  <div class="swiper-container">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide">
        <img src="https://историческая-самара.рф/i/priroda/Fauna-Krkniga/20.jpg" alt="птица">
      </div>
      <div class="swiper-slide">
        <img src="https://ne-kurim.ru/forum/attachments/1443400392fast_and_furious2x-jpg.807422/" alt="">
      </div>
      <div class="swiper-slide">
        <img src="https://i.pinimg.com/originals/4f/78/78/4f787815589fe64fa1f844db2607e0f3.jpg" alt="">
      </div>

    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>

    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

    <!-- If we need scrollbar -->
    <!-- <div class="swiper-scrollbar"></div> -->
  </div>
  <div class="content">
    Helvetica Neue, Helvetica, Arial, sans-serif;
  </div>
</body>

</html>
